<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="div">
		<ul>
			<li v-if="score >= 90">优秀</li>
			<li v-else-if="score > 60">及格</li>
			<li v-else>不及格</li>
		</ul>
		<h2>{{result}}</h2>
	</div>
	<script type="text/javascript">
		const app = new Vue({
			el: '.div',
			data: {
				score: 100
			},
			computed: {
				result() {
					let showMessage = '';
					if(this.score >= 90){
						showMessage = 'youxiu';
					}else if(this.score >= 60){
						showMessage = 'jige';
					}else{
						showMessage = 'bujige';
					}
					return showMessage;
				}
			}
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 属性的简写
			//ES6之前
			let name = 'why';
			let age = 18;
			let obj1 = {
				name: name,
				age: age
			}
			console.log(obj1);
			// ES6之后
			let obj2 = {
				name, age
			}
			console.log(obj2);
			// 方法的简写
			// ES6之前
			let obj3 = {
				test: function(){
					console.log('obj3的test函数')
				}
			}
			obj3.test();
			//ES6之后的写法
			let obj4 = {
				test1 () {
					console.log('obj4的test函数')
				}
			}
			obj4.test1();
		</script>
	</body>
</html>

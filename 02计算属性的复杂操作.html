<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="div">
			<h1>{{totalPrice}}</h1>
		</div>
		<script type="text/javascript">
			const app = new Vue({
				el: '.div',
				data: {
					books: [
						{id: 110, name: 'unix编程艺术', price: 100},
						{id: 111, name: '代码大全', price: 101},
						{id: 112, name: '深入理解计算机原理', price: 102},
						{id: 113, name: '现代操作系统', price: 103}
					]					
				},
				computed: {
					totalPrice: function(){
						let result = 0;
						// 方法一
						// for(let i = 0; i < this.books.length; i++){
						// 	result += this.books[i].price;
						// 	console.log(result);
						// }
						// 方法二
						// for(let i in this.books){
						// 	result += this.books[i].price;
						// }
						// 方法三
						for(let book of this.books){
							result += book.price;
						}
						return result;
					}
				}
			})
		</script>
	</body>
</html>

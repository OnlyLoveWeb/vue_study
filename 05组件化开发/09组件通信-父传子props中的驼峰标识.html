<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="div">
		<cpn :my-books='myBooks'></cpn>
	</div>
	<template id="cpn">
		<div>
			<h2>这是我的书</h2>
			<ul>
				<li v-for="(item, key, index) in myBooks">{{index}}--{{key}}--{{item}}</li>
			</ul>
		</div>
	</template>
	<script type="text/javascript">
		const cpn = {
			template: '#cpn',
			props: {
				myBooks: {
					type: Object,
					default() {
						return {}
					},
					required: true
				}
			}
		}
		const app = new Vue({
			el: '.div',
			data: {
				myBooks: {
					one: 'hello',
					two: 'hi',
					three: 'hello-hi'
				}
			},
			components: {
				cpn
			}
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="div">
		<cpn1></cpn1>
		<cpn2></cpn2>
	</div>
	<script type="text/javascript">
		const cpnC1 = Vue.extend({
			template: `
			<div>
				<h2>我是子组件</h2>
				</div>
			`
		});
		const cpnC2 = Vue.extend({
			template: `
			<div>
				<h2>我是父组件</h2>
				<cpn1></cpn1>
			</div>
			`,
			components: {
				cpn1: cpnC1
			}
		});
		const app = new Vue({
			el: '.div',
			components: {
				cpn1: cpnC1,
				cpn2: cpnC2
			}
		});
	</script>
</body>
</html>

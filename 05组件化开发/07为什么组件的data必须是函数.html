<body>
	<div class="div">

	</div>
	<template id="cpnC">
		<div>
			<h2>当前计数是：{{counter}}</h2>
			<button @click="increment">+</button>
			<button @click="decrement">-</button>
		</div>
	</template>
	<script type="text/javascript">
		Vue.component('cpn', {
			template: '#cpnC',
			data() {
				return {
					counter: 0
				}
			},
			methods: {
				increment() {
					this.counter++;
				},
				decrement() {
					this.counter--;
				}
			}
		});

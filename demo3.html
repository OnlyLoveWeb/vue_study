<html lang="zh">
<head>

	<style type="text/css">
		.div {
			margin: 0 100px;
		}
		table {
			border-top: 1px solid #ccc;
			border-left: 1px solid #ccc;
			text-align: center;
		}
		td, th{
			border-bottom: 1px solid #ccc;
			border-right: 1px solid #ccc;

					<td>{{item.price}}</td>
					<td>

						{{item.count}}

					<td>

				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>

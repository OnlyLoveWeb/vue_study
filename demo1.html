<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
  {{ message | capitalize('a') }}
</div>
	
<script>
new Vue({
  el: '#app',
  data: {
	message: 'abc'
  },
  filters: {
    capitalize: function (value, a) {
      if (!value) {
		  
		  alert('null');
	  }
      value = value.toString()
	  alert(a);
      return value.charAt(0).toUpperCase() + value.slice(1)
    }
  }
})
</script>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<style type="text/css">
			.active {
				color: red;
			}
		</style>

	<body>

			const app = new Vue({
				el: '#demo',
				data: {
					movies: ['1', '2', '3'],
					currentIndex: ''
				},
				
				methods: {
					dj(index) {

					}
				}
			})

	</body>
</html>
